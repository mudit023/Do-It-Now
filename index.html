<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Do It Now</title>
</head>

<body>
  <div class="display">
    <div class="pomodoro-time">00:00</div>
    <span class="rest-time">00:00</span>
    <span class="rounds-left">0</span>
    <button type="button" class="stop-btn">Stop</button>
    <button type="button" class="reset-btn">Reset</button>
  </div>

  <label for="pomodoro-time">Round Time:</label>
  <select name="time" id="pomodoro-time">
    <option value="25" selected>25:00</option>
    <option value="40">40:00</option>
    <option value="60">60:00</option>
  </select>
  <label for="rest-time">Rest Time:</label>
  <select name="rest" id="rest-time">
    <option value="5" selected>5:00</option>
    <option value="10">10:00</option>
    <option value="15">15:00</option>
  </select>
  <label for="rounds">Rounds:</label>
  <select name="rounds" id="rounds">
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <button type="button" class="start-btn">Start</button>


  <script src="./index.js"></script>
</body>

</html>
