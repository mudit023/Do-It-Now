<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Assests/favicon.ico" type="image/x-icon">
  <title>Do It Now</title>
</head>

<body>
  <section id="function">

    <div class="display">
      <div class="pomodoro-time">00:00</div>
      <div class="rest-rounds">
        <div class="rest-time">00:00</div>
        <div class="rounds-left">0</div>
      </div>
      <button type="button" class="reset-btn">Reset</button>
    </div>

    <p class="on-complete">Task Done!</p>

    <div class="form">
     <div class="input">
      <label for="pomodoro-time">Round Time:</label>
      <select name="time" id="pomodoro-time">
        <option class="select-option" value="25" selected>25:00</option>
        <option class="select-option" value="40">40:00</option>
        <option class="select-option" value="60">60:00</option>
      </select>
      <label for="rest-time">Rest Time:</label>
      <select name="rest" id="rest-time">
        <option class="select-option" value="5" selected>5:00</option>
        <option class="select-option" value="10">10:00</option>
        <option class="select-option" value="15">15:00</option>
      </select>
      <label for="rounds">Rounds:</label>
      <select name="rounds" id="rounds">
        <option class="select-option" value="1" selected>1</option>
        <option class="select-option" value="2">2</option>
        <option class="select-option" value="3">3</option>
        <option class="select-option" value="4">4</option>
      </select>
     </div>
      <button type="button" class="start-btn">Start</button>
    </div>

  </section>
  <footer>Made withâš¡by <a href="https://twitter.com/muditwt">Mudit</a></footer>
  <script src="./index.js"></script>
</body>

</html>
